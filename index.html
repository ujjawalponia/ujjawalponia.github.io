<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Ujjawal Poonia">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
        <title>Portfolio - Ujjawal Poonia</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!--Header Start-->
        <header>
                <div class="header">
                    <!--Logo Image-->
                    <div class="logo">
                        <img class="logo-img" src="img/ujjawal-logo.png" alt="Ujjawal Logo"/>
                    </div>
                    <!--Info Box-->
                    <div class="info">
                        <h1 class="title">Ujjawal Poonia</h1>
                        <p class="designation">Front-End Web Developer</p>
                    </div>
                </div>
        </header>
        <!--Header End-->
        
        <!--Main Start-->
        <main id="main-part">
            
            <!--Banner Strat-->
            <div class="main-image">
                <img class="banner-img" src="img/banner.jpg" alt="Ujjawal Poonia banner"/>
            </div>
            <!--Banner End-->
                    
            <!--Featured Box Design Strat-->
            <section class="container">
                <h2 class="featured-work">Featured Work</h2>
                    <div class="main-box">
                        
                        <!--Featured Box 1 Design Strat-->
                        <div class="featured-box">
                            <img src="img/animal-treading-card.png" alt="animal treading card" class="featured-image">
                            <h2 class="featured-title">Animal Treading Card</h2>
                            <p class="featured-link">https://goo.gl/jg5mWN</p>
                        </div>
                        <!--Featured Box 1 Design End-->
                        
                        <!--Featured Box 2 Design Strat-->
                        <div class="featured-box">
                            <img src="img/pixel-art-maker.jpg" alt="pixel art maker" class="featured-image">
                            <h2 class="featured-title">Pixel Art Maker</h2>
                            <p class="featured-link">https://goo.gl/WEF2Q4</p>
                        </div>
                        <!--Featured Box 2 Design End-->
                        
                        <!--Featured Box 3 Design Strat-->
                        <div class="featured-box">
                            <img src="img/home_town_app.jpg" alt="home town app" class="featured-image">
                            <h2 class="featured-title">Home Town App</h2>
                            <p class="featured-link">https://goo.gl/NQDNSv</p>
                        </div>
                        <!--Featured Box 3 Design End-->
                        
                    </div>
            </section>
            <!--Featured Box Design End-->
            
        </main>
        <!--Main End-->
        
        <!--Footer Start-->
        <footer class="footer">
              <h2 class="credit">Created by Ujjawal Poonia</h2>
              <p class="program">For Front-End Web Developer Nanodegree Project</p>
        </footer>
        <!--Footer End-->
        
    </body>
    
</html>
