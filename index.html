<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Ujjawal Poonia">
        <title>Portfolio - Ujjawal Poonia</title>
        <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <!--Twitter Card Design Start-->
        <div class="twitter-box">
            <!--Background Image-->
            <img src="img/background.jpg" alt="The Silicon Valley Way" class="twitter-image">
            <!--Logo Image-->
            <img src="img/logo.jpg" alt="Udacity India Logo" class="twitter-logo">
            <!--Follow Button-->
            <button name="button" type="button" class="twitter-button">Follow</button>
            
            <!--Twitter Inner Box Design Start-->
            <div class="twitter-inner-box">
                
                <!--Udacity India Twitter Name-->
                <h2 class="twitter-title">Udacity India</h2>
                <!--Udacity India Twitter Handler-->
                <p class="twitter-username">@Udacity<span class="twitter-caps">india</span></p>
                <!--Udacity India Twitter Text-->
                <p class="twitter-text">Acquire the most in-demand, job-ready skills - through certified courses taught by tech industry leaders like Google, Facebook and Amazon.</p>
                
                <!--Twitter Figure Box Start-->
                <div class="twitter-figures">
                    
                    <!--Twitter Figure Box 1 Start-->
                    <a href="https://twitter.com/UdacityINDIA">
                        <div class="twitter-fig">
                            <h4 class="figure-title">Tweets</h4>
                            <p class="figure-number">2,019</p>
                        </div>
                    </a>
                    <!--Twitter Figure Box 1 End-->
                    
                    <!--Twitter Figure Box 2 Start-->
                    <a href="https://twitter.com/UdacityINDIA/following">
                        <div class="twitter-fig">
                            <h4 class="figure-title">Following</h4>
                            <p class="figure-number">168</p>
                        </div>
                    </a>
                    <!--Twitter Figure Box 2 End-->
                    
                    <!--Twitter Figure Box 3 Start-->
                    <a href="https://twitter.com/UdacityINDIA/followers">
                        <div class="twitter-fig">
                            <h4 class="figure-title">Followers</h4>
                            <p class="figure-number">2,553</p>
                        </div>
                    </a>
                    <!--Twitter Figure Box 3 End-->
                    
                </div>
                <!--Twitter Firgure Box End-->
                
                <!--Twitter Followes Line Start-->
                <p class="twitter-follow">Followed by <a href="https://twitter.com/PooniaUjjawal">Ujjawal</a> and <a href="https://twitter.com/UdacityINDIA/followers">5 others</a></p>
                <!--Twitter Followers Line End-->
                
            </div>
            <!--Twitter Inner Box Design End-->
            
        </div>
        <!--Twitter Card Design End-->
        
    </body>
    
</html>
